<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
}
svg, body {
	background-color: steelblue;
}
svg {
	width: 360px;
	height: 600px;
	margin: 0 auto;
}
g {
  fill: yellowgreen;
  stroke: olivedrab;
}
</style>
<body>
<div id="container"></div>
<script>
var width = 360,
	height = 600;
var projection = d3.geo.mercator().scale(1000).translate([-160,1700]);
var path = d3.geo.path().projection(projection);
var svg = d3.select("#container").append("svg");

d3.json("kommun.json", function(error, data) {
 svg.append("g")
        .attr("id", "countries")
        .selectAll("path")
        .data(topojson.feature(data, data.objects.kommuner).features)
        .enter()
        .append("path")
        .attr("id", function(d) { return d.id; })
        .attr("d", path)
        .on("click", function(d){console.log(d.properties.state);});
});

</script>
</body>
</html>
